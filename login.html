<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Vodka Noodles</title>
    <script src="js/login.js"></script>
</head>

<body>

    <header class="header"><p>Vodka Noodles | 2020 | <a href="login.html">Login </a></p></header>

    <div class="login">
        <div class="content" style="width: 30%; padding: 5% 10%; margin: 5% 25%; text-align: center">
            <form id="form_id" method="post" name="myform">
                <h4>Username</h4>
                <p><input type="text" name="username" id="username" /></p>
                <h4>Password</h4>
                <p><input type="password" name="password" id="password" /></p>
                <p><input type="button" value="Login" id="submit" onclick="validate()" /></p>
            </form>
        </div>
    </div>
</body>

</html>
