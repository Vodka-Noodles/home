<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Vodka Noodles</title>
    <script src="js/login.js"></script>

    <style>
        .login{

            width: 30%;
            padding: 5% 10%;
            margin: 5% 25%;

            background-color: white;
            text-align: center
        }

        .loginButton{

            width: 40%;
            margin-top: 5%;
            padding: 2%;
            background-color: limegreen;
            color: white;
        }
    </style>
</head>

<body>

    <header class="header"><p>Vodka Noodles | 2020 | <a href="login.html">Login </a></p></header>

    <div class="login">
        <form id="form_id" method="post" name="myform">
            <p><input type="text" placeholder="Enter username" name="username" id="username" /></p>
            <p><input type="password" placeholder="Enter password"  name="password" id="password" /></p>
            <p><input type="button" class="loginButton" value="Login" id="submit" onclick="validate()" /></p>
        </form>
    </div>
</body>

</html>
